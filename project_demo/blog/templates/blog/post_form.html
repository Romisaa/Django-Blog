{%extends "blog/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                        Blog Post
                </legend>

                {{ form|crispy}}   
                <!-- Crispy to style the form -->
                <!-- this is for calling our variable from the view.py page -->
            </fieldset>
            <!-- for our submit butn -->
            <div class="form-group">
                <button class="btn btn-outline-info">Post</button>
            </div>
        </form>
    </div>
{%endblock content%}
